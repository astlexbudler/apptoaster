[uwsgi]
uid = root
base = /home/apptoaster

home = %(base)/venv_linux/
chdir = %(base)/apptoaster/
module = apptoaster.wsgi:application
env = DJANGO_SETTINGS_MODULE=apptoaster.settings

master = true
processes = 5

socket = %(base)/run/uwsgi.sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
enable-threads = true
