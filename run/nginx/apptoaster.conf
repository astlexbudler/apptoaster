upstream django {
   server unix://home/github/apptoaster/apptoaster/apptoaster.sock;
}

server {
   listen 443 ssl;
   server_name www.apptoaster.co.kr;

   
   ssl_certificate /home/github/apptoaster/keys/ssl/cert.crt;
   ssl_certificate_key /home/github/apptoaster/keys/ssl/cert.key;

   charset utf-8;
   client_max_body_size 75M;
   location /media {
      alias /home/github/apptoaster/apptoaster/media;
   }
   location /static {
      alias /home/github/apptoaster/apptoaster/staticfiles;
   }
   location / {
      uwsgi_pass django;
      include /home/github/apptoaster/apptoaster/uwsgi_params;
   }
}

