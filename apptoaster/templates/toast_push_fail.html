<script>
        window.onload = () => {
            Swal.fire({
                title: '에러',
                html: '푸시 발송(예약)에 실패하였습니다.<br>' + 
                '계속 에러 발생 시 관리자에게 연락 바랍니다.<br>' + 
                '<small>tel: 010-4109-8317 email: admin@apptoaster.co.kr</small>',
                icon: 'error',
                confirmButtonText: `닫기`,
            }).then((result) => {
                if (result.isConfirmed) {
                    window.close();
                }
            });
        }
</script>
